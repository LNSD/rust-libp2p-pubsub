version: v1
plugins:
  # buf.build/community/pseudomuto-doc:v1.5.1
  - plugin: doc
    out: gen/docs/
    opt:
      # The documentation format to use.
      - markdown
      # The output file name.
      - docs.md
      # If the `source_relative` flag is specified, the output file is written in the same relative directory as
      # the input file.
      - source_relative
